  <div class="container">
    <h1 class="style_main_heading">
      Tasks
    </h1>

    <div class="horizontal_align">
      <div class="custom-switch width_50">
        <input type="checkbox" id="sortDate" class="custom-control-input" onclick="sortByDate()">
        <label for="sortDate" class="custom-control-label">Sort by date&nbsp;&nbsp;</label>
      </div>
      <div class="custom-switch width_50">
        <input type="checkbox" id="sortCompleted" class="custom-control-input" onclick="sortByCompletion()">       <!-- Top Buttons -->
        <label for="sortCompleted" class="custom-control-label">Sort by completion</label>
      </div>
    </div>

    <ul class="list-group" id="toDoList">
      
    </ul>

    </br>
    </br>
     <form>      <!-- Create a new test form -->
      <div class="form-group">
      <input type="text" id="inputText" class="form-control" placeholder="Enter a task" oninput="saveInputText()" required>


      <input type="date" id="inputDate" class="form-control" oninput="saveInputDate()" required>

      <button type="button" id="createTaskButton" class="btn btn-info" onclick="createTask()">Create New Task</button>
    </div>
    </form>
